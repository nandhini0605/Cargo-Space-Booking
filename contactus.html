<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cargo Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background-image: url('contactus.jpg');
      height: 100%;

            /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      background-color: rgb(183, 178, 19);
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    h1, h2 {
      color: #333;
    }

    p {
      line-height: 1.6;
      color: #666;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>CARGO EXPRESS</h1>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p>
      Have a question or need assistance? Contact us using the form below, and we'll get back to you as soon as possible.
    </p>

    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email..." required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message..." rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
