<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Logistics Express</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(154, 213, 228);
            /* Full height */
            height: 100%;
            /* Center and scale the content nicely */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .success-message {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .feedback-button,
        .logout-button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .feedback-button:hover,
        .logout-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="success-message">
        <h2>Payment Successful!</h2>
        <p>Thank you for your payment.</p>
    </div>

    <div class="buttons">
        <button class="feedback-button" onclick="goToFeedback()">Give Feedback</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        function goToFeedback() {
            // Redirect to feedback.html or any other feedback page
            window.location.href = 'feedback.html';
        }

        function logout() {
            // Redirect to logout.html or your logout functionality
            window.location.href = 'logout.html';
        }
    </script>

</body>

</html>
