<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://joc.com/content-assets/styles/feature_image_1500w/s3%2Fshutterstock_1936362382_0.jpg'); 
      background-size: cover; /* Ensures the background image covers the entire screen */
      background-repeat: no-repeat; /* Prevents the background image from repeating */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .feedback-form {
      max-width: 400px;
      width: 100%;
      background-color: #ffffffc2;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="radio"],
    label {
    display: inline-block;
    margin-right: 5px; /* Adjust the margin as needed */
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 15px;
      padding: 8px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

    <div class="feedback-form">
        <h2>Service Feedback</h2>
        <form action="#" method="post" onsubmit="submitFeedback()">
          <label for="rating">Rate our service:</label>
          <input type="radio" name="rating" value="1" id="rating1"><label for="rating1">1</label>
          <input type="radio" name="rating" value="2" id="rating2"><label for="rating2">2</label>
          <input type="radio" name="rating" value="3" id="rating3"><label for="rating3">3</label>
          <input type="radio" name="rating" value="4" id="rating4"><label for="rating4">4</label>
          <input type="radio" name="rating" value="5" id="rating5"><label for="rating5">5</label>
      
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" placeholder="Your comments..."></textarea>
          
          <input type="submit" value="Submit">
        </form>
      </div>
      
      <script>
        function showFeedbackModal() {
            document.getElementById("feedbackModal").style.display = "flex";
        }

        function closeFeedbackModal() {
            document.getElementById("feedbackModal").style.display = "none";
        }
        function submitFeedback() {
          var rating = document.querySelector('input[name="rating"]:checked');
          var comments = document.getElementById("comments").value;
      
          if (!rating) {
            alert("Please rate our service before submitting.");
            return false;
          }
      
          // You can handle the feedback data here (e.g., send it to a server, log it, etc.)
          console.log("Rating: ", rating.value);
          console.log("Comments: ", comments);
      
          // Optionally, you can provide a confirmation message to the user
          alert("Thank you for your feedback!");
      
          return true; // Return true to allow the form submission
        }
      </script>
      

</body>
</html>
